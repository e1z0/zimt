name: CI Workflow

on: [push]

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Setup CI
        run: make setup-ci
      - name: Run CI
        run: make ci

notifications:
  email: false
